    <style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Flashcard Creator</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 35px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 13px;
        }

        .strength-weak { color: #f44; }
        .strength-medium { color: #fa0; }
        .strength-strong { color: #4f4; }

        .expired-box {
            background: #fff0f0;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .expired-box h2 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        {% if expired %}
        <div class="expired-box">
            <div style="font-size: 3em; margin-bottom: 10px;">‚è∞</div>
            <h2>Link Expired</h2>
            <p>This password reset link has expired or is invalid.</p>
            <p style="margin-top: 15px;">
                <a href="/forgot-password" class="btn-primary" style="display: inline-block; padding: 10px 20px; text-decoration: none;">
                    Request New Link
                </a>
            </p>
        </div>
        {% else %}
        <div class="logo">
            <div class="logo-icon">üîë</div>
            <h1>Reset Password</h1>
            <p>Enter your new password</p>
        </div>

        <div class="error-msg" id="error"></div>
        <div class="success-msg" id="success"></div>

        <form id="resetForm" onsubmit="handleReset(event)">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password"
                    required minlength="6"
                    autocomplete="new-password"
                    placeholder="At least 6 characters"
                    oninput="checkPasswordStrength()">
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword"
                    name="confirmPassword" required
                    autocomplete="new-password"
                    placeholder="Repeat your password">
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                ‚úÖ Reset Password
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Resetting password...</p>
        </div>
        {% endif %}

        <div class="back-link">
            <a href="/login">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');

            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/\d/.test(password)) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                strengthDiv.textContent = 'üí° Weak password';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength <= 3) {
                strengthDiv.textContent = 'üëç Medium password';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'üîí Strong password';
                strengthDiv.className = 'password-strength strength-strong';
            }
        }

        async function handleReset(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            document.getElementById('error').classList.remove('show');
            document.getElementById('success').classList.remove('show');

            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters!');
                return;
            }

            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('loading').classList.add('show');

            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError(data.error || 'Reset failed');
                    document.getElementById('resetForm').style.display = 'block';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                document.getElementById('resetForm').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function showError(message) {
            const div = document.getElementById('error');
            div.textContent = message;
            div.classList.add('show');
        }

        function showSuccess(message) {
            const div = document.getElementById('success');
            div.textContent = message;
            div.classList.add('show');
        }
    </script>
</body>
</html>
