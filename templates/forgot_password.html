<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AI Flashcard Creator</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- Preload critical pages -->
    <link rel="prefetch" href="/login">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GX5FJ3D02L"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GX5FJ3D02L');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 380px;
            height: 380px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 18s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 320px;
            height: 320px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 16s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(20px); }
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo p {
            color: #718096;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
            animation: fadeIn 0.8s ease-out 0.5s backwards;
        }

        .back-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            position: relative;
        }

        .back-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #667eea;
            transition: width 0.3s ease;
        }

        .back-link a:hover::after {
            width: 100%;
        }

        .error-msg, .success-msg {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease-out;
        }

        .error-msg.show, .success-msg.show {
            display: block;
        }

        .error-msg {
            background: #fed7d7;
            color: #c53030;
            border-left: 4px solid #fc8181;
        }

        .success-msg {
            background: #c6f6d5;
            color: #2f855a;
            border-left: 4px solid #68d391;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Info Box */
        .info-box {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #4a5568;
            border-left: 3px solid #667eea;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }

        .info-box strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 25px;
                max-width: 90%;
            }
            
            .logo-icon {
                font-size: 50px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .form-group input {
                padding: 10px 14px;
                font-size: 14px;
            }
            
            .btn-primary {
                padding: 12px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .auth-container {
                padding: 25px 20px;
                border-radius: 15px;
            }
            
            .logo-icon {
                font-size: 45px;
                margin-bottom: 10px;
            }
            
            .logo h1 {
                font-size: 22px;
            }
            
            .logo p {
                font-size: 13px;
            }
            
            body::before,
            body::after {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">ðŸ”’</div>
            <h1>Forgot Password?</h1>
            <p>Enter your email to receive a reset link</p>
        </div>

        <div class="error-msg" id="error"></div>
        <div class="success-msg" id="success"></div>

        <form id="forgotForm" onsubmit="handleForgot(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email"
                    required autocomplete="email"
                    placeholder="your@email.com">
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                ðŸ“§ Send Reset Link
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Sending email...</p>
        </div>

        <div class="back-link">
            Remember your password? <a href="/login">Login</a>
        </div>

        <div class="info-box">
            <strong>ðŸ’¡ Note:</strong>
            Check your spam folder if you don't receive the email within a few minutes.
            The reset link expires in 30 minutes.
        </div>
    </div>

    <script>
        async function handleForgot(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            document.getElementById('error').classList.remove('show');
            document.getElementById('success').classList.remove('show');
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('loading').classList.add('show');

            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                } else {
                    showError(data.error || 'Failed to send reset email');
                    document.getElementById('forgotForm').style.display = 'block';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                document.getElementById('forgotForm').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
    </script>
</body>
</html>
