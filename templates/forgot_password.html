    <meta charset="UTF-8">

    <title>Forgot Password - AI Flashcard Creator</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 35px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">ðŸ”’</div>
            <h1>Forgot Password?</h1>
            <p>Enter your email to receive a reset link</p>
        </div>

        <div class="error-msg" id="error"></div>
        <div class="success-msg" id="success"></div>

        <form id="forgotForm" onsubmit="handleForgot(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email"
                    required autocomplete="email"
                    placeholder="your@email.com">
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                ðŸ“§ Send Reset Link
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Sending email...</p>
        </div>

        <div class="back-link">
            Remember your password? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        async function handleForgot(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            document.getElementById('error').classList.remove('show');
            document.getElementById('success').classList.remove('show');
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('loading').classList.add('show');

            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                } else {
                    showError(data.error || 'Failed to send reset email');
                    document.getElementById('forgotForm').style.display = 'block';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                document.getElementById('forgotForm').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
    </script>
</body>
